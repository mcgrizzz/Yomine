[package]
name = "yomine"
version = "0.1.0"
edition = "2021"

[dependencies]
bincode = { version = "2.0.1", features = ["serde"]} 
eframe = "0.30.0"
egui_extras = "0.30.0"
futures = "0.3.31"
futures-util = "0.3.30"
jp-deinflector = "0.2.0"
rayon = "1.10.0"
regex = "1.11.1"
reqwest = { version = "0.12.10", features = ["blocking", "json"] }
rfd = "0.15.2"
serde = { version = "1.0", features = ["derive"] }
serde-hjson = "1.1.0"
serde_json = "1.0.134"
tar = "0.4.43"
thiserror = "2.0.11"
tokio = { version = "1.43.0", features = ["full"] }
tokio-tungstenite = { version = "0.20.1", features = ["native-tls"] }
uuid = { version = "1.7.0", features = ["v4", "serde"] }
vibrato = "0.5.1"
wana_kana = "4.0.0"
xz2 = "0.1.7"
zstd = "0.13.2"
difference = "2.0"
